<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Add Client</title>

    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="form-validation.css" rel="stylesheet">
  </head>

  <body class="bg-light">

    <div class="container">
      <div class="py-5 text-center">
        <h2 th:if="${operation == 'ADD'}">Add Client</h2>
        <h2 th:if="${operation == 'EDIT'}">Edit Client</h2>
        <a th:href="@{/}" class="btn btn-primary">
			  &#8592; Back
			</a>
      </div>

      <div class="row">
        <div class="col-md-12 order-md-1">
          <form class="needs-validation" novalidate action="#" th:action="${postUrl}" th:object="${client}" method="post">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" id="firstName" placeholder="" th:field="*{firstName}">
                <div class="alert alert-danger mt-1" role="alert" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
                	First name error
              	</div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" id="lastName" placeholder="" th:field="*{lastName}">
                <div class="alert alert-danger mt-1" role="alert" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
                	Last name error
              	</div>
              </div>
              
            </div>

            <div class="mb-3">
              <label for="username">Username</label>
              <div class="input-group">
                <input type="text" class="form-control" id="username" placeholder="Username" th:field="*{username}">
              </div>
              <div class="alert alert-danger mt-1" role="alert" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                	Username error
             </div>
            </div>

            <div class="mb-3">
              <label for="email">Email <span class="text-muted">(Optional)</span></label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com" th:field="*{email}">
			  
            </div>

            <div class="mb-3">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" placeholder="1234 Main St" th:field="*{address}">
              <div class="alert alert-danger mt-1" role="alert" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">
                Address error
              </div>
            </div>

            <div class="mb-3">
              <label for="country">Country</label>
                <select class="custom-select d-block w-100" id="country" th:field="*{country}">
                <option disabled value="">Choose...</option>
                <option th:each="country: ${countries}" th:value="${country.name}" th:text="${country.name}" />
                </select>
                <div class="alert alert-danger mt-1" role="alert" th:if="${#fields.hasErrors('country')}" th:errors="*{country}">
                Country error
              </div>
            </div>
            <hr class="mb-4">
            
            <div th:if="${successMessage}" class="alert alert-info mt-3" role="alert" th:text="${successMessage}" />
			
			<button class="btn btn-primary btn-lg btn-block" type="submit">
			  <span th:if="${operation == 'ADD'}">Add Client</span>
              <span th:if="${operation == 'EDIT'}">Edit Client</span>
			</button>
		
          </form>
        </div>
      </div>

      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2018 Company Name</p>
      </footer>
    </div>
  </body>
</html>
